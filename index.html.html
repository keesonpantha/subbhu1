<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shubuu üíõ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #fff3c4;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 1s;
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 30px;
    color: #5a3e2b;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: #ff7eb3;
    color: white;
    margin-right: 20px;
}

#no {
    background: #aaa;
    color: white;
}

/* Butterflies */
.butterfly {
    position: absolute;
    font-size: 14px;
    animation: float 10s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Hearts */
.heart-bg {
    position: absolute;
    font-size: 18px;
    animation: heartFloat 6s linear infinite;
}

@keyframes heartFloat {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.big-heart {
    font-size: 120px;
}

.heart-text {
    font-size: 1.5rem;
    margin-top: -20px;
    color: #b30059;
}

/* Walking Cat */
.cat {
    position: absolute;
    bottom: 20px;
    left: -200px;
    display: none;
    text-align: center;
    animation: walkIn 3s forwards;
}

.cat span {
    font-size: 80px;
}

.cat p {
    font-size: 18px;
}

@keyframes walkIn {
    from { left: -200px; }
    to { left: 50%; transform: translateX(-50%); }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio autoplay loop volume="0.4">
    <source src="about-you-intro.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Shubuu, will you be my girlfriend? ü•∫üíõ</h1>
    <button id="yes">YES üíñ</button>
    <button id="no">NO üòí</button>
</div>

<div class="cat" id="cat">
    <span>üê±</span>
    <p>Shubuu, please say yes ü•∫</p>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const body = document.body;
const main = document.getElementById("main");
const cat = document.getElementById("cat");

let scaleYes = 1;
let scaleNo = 1;

/* Butterflies */
for (let i = 0; i < 12; i++) {
    let b = document.createElement("div");
    b.className = "butterfly";
    b.innerText = "ü¶ã";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDuration = (8 + Math.random() * 5) + "s";
    body.appendChild(b);
}

noBtn.onclick = () => {
    scaleYes += 0.15;
    scaleNo -= 0.1;

    yesBtn.style.transform = `scale(${scaleYes})`;
    noBtn.style.transform = `scale(${scaleNo})`;

    cat.style.display = "block";

    if (scaleNo <= 0.3) {
        noBtn.style.display = "none";
    }
};

yesBtn.onclick = () => {
    body.style.background = "#ffc0cb";
    main.innerHTML = `
        <div class="big-heart">‚ù§Ô∏è</div>
        <div class="heart-text">
            Shubuu, I will be the best boyfriend for you üíï
        </div>
    `;

    for (let i = 0; i < 30; i++) {
        let h = document.createElement("div");
        h.className = "heart-bg";
        h.innerText = "üíñ";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (4 + Math.random() * 4) + "s";
        body.appendChild(h);
    }
};
</script>

</body>
</html>
